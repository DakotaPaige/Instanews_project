<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./build/css/style.min.css">
  <title>Instanews</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img class="nyt-logo" src="./image/nyt-logo.svg" alt="New York Times Logo"/>
    </div>
    <!-- Search Form -->
    <div class="searchForm">
      <p>Choose a section:</p>
      <form>
        <select name="sections" id="sectionDropdown">
          <option>Sections ...</option>
          <option>Home</option>
          <option>Arts</option>
          <option>Business</option>
          <option>Sports</option>
          <option>Technology</option>
          <option>Fashion</option>
        </select>
      </form>
    </div>
  </header>
  <!-- MAIN CONTENT -->
  <div id="searchResults" class="main-content">
    <!-- SEARCH RESULTS ARE DYNAMICALLY INSERTED HERE -->
  </div>
  <footer>
    <p>&COPY; Copyright 2018 <span class="upper">Instanews</span></p>
  </footer>


<!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./build/js/index.min.js"></script>
</body>
</html>
